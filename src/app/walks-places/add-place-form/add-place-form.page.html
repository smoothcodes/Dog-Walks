<ion-content class="background" [fullscreen]="true" scrollY="true" scrollEvents="true">
    <ion-fab-button color="primary" style="margin-top: 15px"
                    routerLink="/walks-places/add-place" routerDirection="back">
        <ion-icon name="arrow-back-outline" color="light"></ion-icon>
    </ion-fab-button>
    <ion-grid>
        <ion-row class="ion-justify-content-center ion-align-items-center">
            <ion-col size="10" class="ion-text-center">
                <h4>Give us some additional information</h4>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-card>
                    <ion-card-content>
                        <ion-grid>
                            <ion-row>
                                <ion-col size="2" style="display: flex" class="ion-align-items-center">
                                    <ion-img src="assets/svg/pin.svg"></ion-img>
                                </ion-col>
                                <ion-col size="10" class="ion-align-items-end"
                                         style="display: flex; flex-direction: column">
                                    <div>
                                        <ion-label>
                                            {{(addPlaceService.coordinates$ | async).latitude | number: '.3-3' }}
                                        </ion-label>

                                    </div>
                                    <div>
                                        <ion-label>
                                            {{(addPlaceService.coordinates$ | async).longitude | number: '.3-3' }}
                                        </ion-label>
                                    </div>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-row>
                <ion-col size="12">
                    <div class="app-input">
                        <input type="text" placeholder="Location name">
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="14">
                    <div class="app-input">
                        <textarea placeholder="Description" rows="5"></textarea>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="13.5">
                    <ion-card style="width: 100%">
                        <ion-card-content style="display: flex; justify-content: space-between; align-items: center">
                            <ion-fab-button color="primary" (click)="fileInput.click()">
                                    <ion-icon style="font-size: 18px" name="arrow-down-outline"
                                              color="light"></ion-icon>

                                    <input #fileInput type="file" id="upload" multiple class="hidden-input" accept="image/*;capture=camera"/>
                            </ion-fab-button>
                            <div>Add few photos</div>
                        </ion-card-content>
                    </ion-card>


                </ion-col>
            </ion-row>
        </ion-row>
    </ion-grid>
</ion-content>
